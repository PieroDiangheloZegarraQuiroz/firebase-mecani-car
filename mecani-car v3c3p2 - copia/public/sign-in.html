<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    
    <link rel="stylesheet" href="/public/styles/login.css"/>
    <script src="/public/script/signin.js"></script>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container-main">
        <div class="left-column">
            <header>
                <div class="header-content">
                    <!--<img src="/images/backgorund.jpeg" alt="" class="logo">-->
                    <h3>Inicio de sesión mecani-car</h3>
                </div>

                <img src="/images/car.png" alt="" class="logo_car">

            </header>
        </div>
        <div class="right-column">
            <form class="form">
                <div class="input-7">
                    <div class="input-box">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" placeholder="Ingrese Correo Electrónico" required />
                    </div>
                </div>
                <div class="input-7">
                    <div class="input-box">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" placeholder="Ingrese su contraseña" required />
                    </div>
                </div>

                <div class="col-btn-form">
                    <button class="btnFinal" type="button" onclick="login()">Iniciar sesión</button>
                </div>
                <div class="registro-link">
                    ¿No tiene cuenta en Mecani-Car?
                </div>

                <div class="col-btn-form">
                    <button class="btnFinal2" onclick="window.location.href = 'login.html'">Crear cuenta</button>

                </div>
            </form>
        </div>
    </div>

</body>

</html>
